<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launches</title>
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn. bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}"/>

</head>
<body>
    <h1>SpaceX launches</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#successfull">successfull</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#failed">failed</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#upcoming">upcoming</a>
        </li>
    </ul>


    {% for launch in launches.successfull%}
    <div>
        <p>name: {{launch.name}}</p>
        <p>date: {{launch.date_utc}}</p>
    </div>
    {% endfor %}
</body>
</html>
